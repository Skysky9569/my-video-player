<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát Video</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        header {
            padding: 20px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #ffffff;
            text-align: center;
        }
        .video-player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .playlist {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            font-size: 1.4em;
        }
        .playlist-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }
        .playlist-item:last-child {
            border-bottom: none;
        }
        .playlist-item:hover {
            background-color: #2c2c2c;
        }
        .playlist-item.active {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>My Video Collection</h1>
    </header>

    <div class="video-player-wrapper">
        <video id="videoPlayer" controls autoplay muted>
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>
    </div>

    <div class="playlist">
        <h2>Danh sách phát</h2>
        <div id="playlist-container">
            </div>
    </div>
</div>

<script>
    // --- BẠN CHỈ CẦN CHỈNH SỬA PHẦN NÀY ---
    const videos = [
        { title: "Video Thiên Nhiên 1", filename: "nature1.mp4" },
        { title: "Video Giới Thiệu Sản Phẩm", filename: "product_intro.mp4" },
        { title: "Video Hướng Dẫn Ngắn", filename: "tutorial.mp4" },
        // Thêm các video khác của bạn vào đây
        // { title: "Tên video bạn muốn hiển thị", filename: "tên-file-video.mp4" },
    ];
    // --- KẾT THÚC PHẦN CHỈNH SỬA ---

    const videoPlayer = document.getElementById('videoPlayer');
    const playlistContainer = document.getElementById('playlist-container');
    const videoSource = document.createElement('source');
    videoPlayer.appendChild(videoSource);

    let currentVideoIndex = 0;

    function createPlaylistItem(video, index) {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        item.textContent = video.title;
        item.dataset.index = index;
        item.onclick = () => {
            playVideo(index);
        };
        playlistContainer.appendChild(item);
    }

    function updateActivePlaylistItem() {
        const items = document.querySelectorAll('.playlist-item');
        items.forEach((item, index) => {
            if (index === currentVideoIndex) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    function playVideo(index) {
        if (index >= videos.length || index < 0) return;
        
        currentVideoIndex = index;
        const video = videos[index];
        // Đường dẫn tương đối đến thư mục 'videos'
        videoSource.setAttribute('src', `videos/${video.filename}`);
        videoSource.setAttribute('type', 'video/mp4');
        
        videoPlayer.load();
        videoPlayer.play().catch(e => console.error("Autoplay bị chặn:", e));
        
        updateActivePlaylistItem();
    }

    // Tự động tạo danh sách phát
    videos.forEach(createPlaylistItem);

    // Phát video đầu tiên khi tải trang
    if (videos.length > 0) {
        playVideo(0);
    }

    // Tự động chuyển video tiếp theo khi video hiện tại kết thúc
    videoPlayer.onended = () => {
        playVideo(currentVideoIndex + 1);
    };
</script>

</body>
</html>
